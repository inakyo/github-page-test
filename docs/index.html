<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API Documentation</title>
	<style>
		html,
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			height: 100%
		}

		/* ヘッダーのスタイル */
		header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #f8f9fa;
			padding: 15px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			z-index: 1000;
		}

		select {
			padding: 10px;
			font-size: 14px;
		}

		#api-doc-container {
			padding-top: 80px;
			/* ヘッダーの高さ分の余白を確保 */
			height: calc(100% - 80px)
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>

<body>

	<!-- APIバージョンを選択 -->
	<header>
		<label for="version-select">Select API Version:</label>
		<select id="version-select">
			<option value="v1/index.html">API Version 1</option>
			<option value="v2/index.html">API Version 2</option>
			<option value="v3/index.html">API Version 3</option>
		</select>
	</header>

	<!-- APIドキュメント表示エリア -->
	<div id="api-doc-container">
		<!-- 初期バージョンとしてv1/index.htmlを読み込む -->
		<iframe src="v1/index.html" id="api-iframe"></iframe>
	</div>

	<script>
		document.getElementById('version-select').addEventListener('change', function (event) {
			var selectedVersion = event.target.value;
			var iframe = document.getElementById('api-iframe');

			// 選択されたバージョンのindex.htmlをiframeで表示
			iframe.src = selectedVersion;
		});
	</script>

</body>
</html>
